<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar cardápio</title>
   
</head>
<body>
    <h1>Editar cardápio</h1>
    <form action="{% url 'menu_edit' item.id %}" method="post">
        {% csrf_token %}
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" value="{{ item.name }}"><br>
        <label for="description">Descrição:</label>
        <textarea id="description" name="description">{{ item.description }}</textarea><br>
        <label for="price">Preço:</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ item.price }}"><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
