<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerência</title>
  
</head>
<body>
    <h1>Gerência</h1>
    <ul>
        {% for item in menu_items %}
        <li>{{ item.name }} - {{ item.description }} - R${{ item.price }}
            <a href="{% url 'menu_edit' item.id %}"><button>Editar</button></a>
            <a href="{% url 'menu_delete' item.id %}"><button>Delete</button></a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'menu_create' %}">Adicionar item ao cardápio</a>
</body>
</html>
