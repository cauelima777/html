<!-- templates/menu/make_order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Pedido</title>
</head>
<body>
    <h1>Fazer Pedido</h1>
    <form id="orderForm" action="{% url 'make_order' %}" method="post">
        {% csrf_token %}
        <label for="menu_item">Escolha um item do menu:</label>
        <select id="menu_item" name="menu_item">
            {% for item in menu_items %}
            <option value="{{ item.id }}">{{ item.name }} - R${{ item.price }}</option>
            {% endfor %}
        </select><br>
        <label for="mesa">NÃºmero da Mesa:</label>
        <input type="number" id="mesa" name="mesa" required><br>
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" value="1" required><br>

        <button type="submit">Enviar Pedido</button>
    </form>
</body>
</html>
